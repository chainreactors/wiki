site_name: ChainReactor Wiki
site_description: chainreactors wiki
site_author: M09ic
site_url: https://wiki.chainreactors.red/wiki/
repo_url: https://github.com/chainreactors/
copyright: Copyright &copy; 2025 ChainReactors

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/chainreactors
  analytics:
    provider: google
    property: G-DCRVR86FG2
theme:
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - toc.follo
    - navigation.top
    - header.autohide
    - search.share
    - search.suggest
    - search.highlight

  name: material
plugins:
  - search
  - blog:
      blog_toc: true
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: true
      slugify: !!python/name:markdown.extensions.toc.slugify_unicode
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - 导航: index.md
  - IoM:
      - index: IoM/index.md
      - Design: IoM/design.md
      - Quickstart: IoM/quickstart.md
      - Concept: IoM/concept.md
      - RoadMap: IoM/roadmap.md
      - Guideline: 
        - index: IoM/manual/usage/index.md
        - 部署: IoM/manual/usage/deploy.md
        - Listener: IoM/manual/usage/listener.md
        - Payload: IoM/manual/usage/build.md
        - 内置插件: IoM/manual/usage/embed_mal.md
        - 代理/隧道: IoM/manual/usage/proxy.md
        - Implant配置: IoM/manual/usage/implant_config.md
        - 高级用法:
            - DumpLSASS: IoM/manual/usage/advance/DumpLSASS.md
            - DomainFronting: IoM/manual/usage/advance/DomainFronting.md
        - DevelopGuide:
            - index: IoM/manual/usage/develop/index.md
            - mal快速入门: IoM/manual/mal/quickstart.md
            - Server开发: IoM/manual/usage/develop/server.md
            - Client开发: IoM/manual/usage/develop/client.md
            - Implant开发: IoM/manual/usage/develop/implant.md

      - Manual:
        - index: IoM/manual/index.md
        - client/server:
            - index: IoM/manual/manual/index.md
            - install&deploy: IoM/manual/manual/deploy.md
            - client usage: IoM/manual/manual/client.md
            - implant usage: IoM/manual/manual/implant.md
            - GUI(内测): IoM/manual/manual/GUI.md
        - mals插件生态:
            - index: IoM/manual/mal/index.md
            - embed: IoM/manual/mal/embed.md
            - lua:
                - builtin: IoM/manual/mal/builtin.md
                - beacon: IoM/manual/mal/beacon.md
                - rpc: IoM/manual/mal/rpc.md
                # - events: IoM/mal/events.md
        - implant:
            - index: IoM/manual/implant/index.md
            - build: IoM/manual/implant/build.md
            - modules: IoM/manual/implant/modules.md
            - malefic-win-kit: IoM/manual/implant/win_kit.md
      - Changelog:
